<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 80 64" width="80" height="64">
  <!-- Left phone -->
  <g transform="translate(8, 4) rotate(-10, 18, 28)">
    <rect x="0" y="0" width="36" height="56" rx="8" ry="8" stroke="rgba(238,240,246,0.7)" stroke-width="2" fill="none"/>
    <rect x="6" y="8" width="24" height="32" rx="3" ry="3" stroke="rgba(238,240,246,0.3)" stroke-width="1.5" fill="none"/>
    <rect x="12" y="46" width="12" height="2.5" rx="1.25" fill="rgba(238,240,246,0.4)"/>
    <rect x="13" y="3.5" width="10" height="2" rx="1" fill="rgba(238,240,246,0.2)"/>
  </g>
  <!-- Right phone -->
  <g transform="translate(36, 4) rotate(10, 18, 28)">
    <rect x="0" y="0" width="36" height="56" rx="8" ry="8" stroke="rgba(238,240,246,0.7)" stroke-width="2" fill="none"/>
    <rect x="6" y="8" width="24" height="32" rx="3" ry="3" stroke="rgba(238,240,246,0.3)" stroke-width="1.5" fill="none"/>
    <rect x="12" y="46" width="12" height="2.5" rx="1.25" fill="rgba(238,240,246,0.4)"/>
    <rect x="13" y="3.5" width="10" height="2" rx="1" fill="rgba(238,240,246,0.2)"/>
  </g>
  <!-- Link/chain symbol between phones -->
  <g transform="translate(40, 32)">
    <!-- Two interlocking chain links -->
    <rect x="-9" y="-4" width="12" height="8" rx="4" ry="4" stroke="rgba(255,42,42,0.9)" stroke-width="1.8" fill="none"/>
    <rect x="-3" y="-4" width="12" height="8" rx="4" ry="4" stroke="rgba(255,42,42,0.9)" stroke-width="1.8" fill="none"/>
  </g>
</svg>
